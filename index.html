<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maha/maheen’s digital diary 📔🐙</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #f5f5f5;
    }

    .icons {
      font-size: 24px;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 20px;
      margin-top: 10px;
      color: #a8dadc;
    }

    a {
      color: #f1faee;
      text-decoration: none;
      display: block;
      margin: 20px 0;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffccf9;
    }

    .cat {
      font-size: 36px;
      margin-top: 40px;
      animation: blink 3s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <h1>maha/maheen’s digital diary 📔🐙</h1>

  <div class="icons">💻 🎮 📀 👾 🎆 🎇 🌌 🪐</div>

  <div id="countdown"></div>

  <a href="happy.html">→ read birthday letter</a>
  <a href="nolonger.html">→ view memory page</a>

  <div class="cat">🐈‍⬛</div>

  <script>
    // Countdown timer setup
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("July 28, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "🎉 it's hamza's birthday!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s until hamza turns 18 🎂`;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
