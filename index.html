<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maha/maheen’s digital diary 📔🐙</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: 'VT323', monospace;
      text-align: center;
      padding: 60px 20px;
      overflow: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      margin-bottom: 30px;
      color: #f5f5f5;
      text-shadow: 0 0 20px #0ff;
    }

    #countdown {
      font-size: 22px;
      margin: 20px 0;
      color: #a8dadc;
    }

    a {
      color: #f1faee;
      text-decoration: none;
      display: block;
      margin: 15px 0;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffccf9;
    }

    .cat {
      font-size: 36px;
      margin-top: 40px;
      animation: blink 3s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* floating emojis */
    .emoji {
      position: absolute;
      font-size: 28px;
      animation: floaty 10s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0px); }
    }

  </style>
</head>
<body>

  <h1>maha/maheen’s digital diary 📔🐙</h1>

  <div id="countdown"></div>

  <a href="happy.html">→ read birthday letter</a>
  <a href="nolonger.html">→ view memory page / diary entries</a>
  <a href="idk.html">→ idk</a>

  <div class="cat">🐈‍⬛</div>

  <!-- floating emoji chaos -->
  <div class="emoji" style="top: 10%; left: 10%;">🎮</div>
  <div class="emoji" style="top: 20%; left: 70%;">📀</div>
  <div class="emoji" style="top: 50%; left: 30%;">🏀</div>
  <div class="emoji" style="top: 60%; left: 80%;">👾</div>
  <div class="emoji" style="top: 75%; left: 20%;">🎆</div>
  <div class="emoji" style="top: 35%; left: 50%;">🪐</div>
  <div class="emoji" style="top: 85%; left: 65%;">🎇</div>
  <div class="emoji" style="top: 15%; left: 85%;">💻</div>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("July 28, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "🎉 it's hamza's birthday!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s until hamza turns 18 🎂`;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
